<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arras.io | chompyweb</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align content to the top of the viewport */
      height: 100vh;
      background-color: #000; /* Optional: dark background for the game */
    }

    .game-container {
      width: 90%; /* Adjust as needed */
      max-width: 1350px; /* Optional: maximum width */
      aspect-ratio: 16 / 9; /* Maintains the 16:9 aspect ratio */
      position: relative;
      margin-top: 20px; /* Optional: adds spacing from the top */
    }

    .game-iframe-container {
      width: 100%;
      height: 100%;
    }

    .game-iframe {
      width: 100%;
      height: 90%;
      border: none;
    }

    #fullscreen-btn {
      position: fixed;
      top: 10px;
      left: 0px;
      z-index: 10;
    }
  </style>
</head>
<body id="page-top">
  <div class="game-container">
    <div class="game-iframe-container">
      <button id="fullscreen-btn" class="btn btn-primary">Fullscreen</button>
      <iframe class="game-iframe" id="game-area" src="https://web.haruka.gay/uv/service/hvtrs8%2F-gcmgs%2Ccpaxyeaoeq.aoo%2Fgn%5DUQ%2Fvioe%2Fsjomtgr-ildgx%2Chvmn" scrolling="none"></iframe>
    </div>
  </div>

  <script>
    document.getElementById('fullscreen-btn').addEventListener('click', function() {
      const iframe = document.getElementById('game-area');
      
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // For Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // For Chrome, Safari, and Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // For IE/Edge
        iframe.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
