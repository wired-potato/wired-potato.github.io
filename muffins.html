<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muffin Tab Opener</title>
    <script>
        function openMuffinTabs() {
            for (let i = 0; i < 100; i++) {
                window.open('https://www.google.com/search?q=muffins', '_blank');
            }
        }
    </script>
</head>
<body onload="openMuffinTabs()">
    <h1>Enjoy Your Muffins!</h1>
    <p>If the tabs didn't open, check your browser's pop-up settings.</p>
</body>
</html>
