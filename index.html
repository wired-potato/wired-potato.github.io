   <script>
function filterGames() {
  let input = document.getElementById("searchBar").value.toLowerCase();
  let links = document.querySelectorAll(".potato-grid a");

  links.forEach((link) => {
    let span = link.querySelector("span");
    let button = link.querySelector("button");

    if (span.textContent.toLowerCase().includes(input)) {
      link.style.display = "inline-block"; // Show matching items

      // Move link to the button if not already done
      if (!button.onclick) {
        button.onclick = () => window.location.href = link.href;
      }
    } else {
      link.style.display = "none"; // Hide non-matching items
    }
  });
}


  </script>

  <script>
    function openCloaker() {
  // Open Kahoot in the current window
  window.location.replace("https://nasa.gov");

  // Open a new window with about:blank
  var win = window.open('about:blank', '_blank');
  
  // Set up the iframe for cloaked content
  var url = "https://wired-potato.vercel.app";
  var iframe = win.document.createElement('iframe');
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.border = "none";
  iframe.src = url;

  // Style the body of the new window to fit the iframe
  win.document.body.style.margin = "0";
  win.document.body.style.height = "100vh";
  win.document.body.appendChild(iframe);
}
  </script>
