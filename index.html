     <link rel="icon" type="image/x-icon" href="potato.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
* {
  user-select: none;
}
      
    .potato-button {
      background-color: transparent;
      border: none;
      font-size: 125px; /* Make potato bigger */
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      background: none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px; /* Reduce hitbox size */
    }

    .potato-button span {
      font-family: "Sour Gummy", serif;
      position: absolute;
      font-size: 16px;
      color: black;
      font-weight: bold;
      pointer-events: none;
    }

    .potato-button:hover {
      transform: scale(1.1);
    }

    .potato-button:active {
      transform: scale(0.9);
    }
 body {
      font-family: "Sour Gummy", serif;
      background: linear-gradient(to right, #660000, #ed3419 );
      color: #fff;
      margin: 0;
      display: grid;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    h1{
       font-size: 3em;
      margin-bottom: 1em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      color: black;
      pointer-events: none;
    }
      
  #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 300%;
      z-index: -1; /* Place behind all content */
    }
      
    </style>
  </head>
  <body>

  <script>
particlesJS('particles-js', {
      particles: {
        number: { value: 50 },
        color: { value: "#8B4513" },
        shape: { type: "circle" },
        opacity: { value: 1 },
        size: { value: 4 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#000000",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 3,
        },
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: false, mode: "push" },
        },
      },
      retina_detect: true,
    });
</script>
