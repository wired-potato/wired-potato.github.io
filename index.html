<!DOCTYPE HTML>
<html>
  <head>
    <style>
      
.potato-button {
      background-color: #d4a76a; /* Potato skin color */
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50% 40% 50% 60%; /* Irregular shape */
      box-shadow: inset -3px -3px 5px rgba(0, 0, 0, 0.2),
                  inset 3px 3px 5px rgba(255, 255, 255, 0.2),
                  5px 5px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    .potato-button:hover {
      background-color: #c4945a;
      transform: scale(1.05);
    }

    .potato-button:active {
      transform: scale(0.95);
    }

      
 body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #660000, #ed3419 );
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    h1{
       font-size: 3em;
      margin-bottom: 1em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      color: black;
    }
    
    </style>
  </head>
  <body>
<h1> e </h1>
    <button class="potato-button">Click Me</button>
</body>
</html>
